<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 구조적 가상 클래스 선택자 : 요소의 구조와 위치에 따라 스타일을 적용 */
        li:first-child {
            color: red;
        }
        li:last-child {
            color:green;
            font-weight: bold;
        }
        /*n번째 자식 요소를 선택*/
        p:nth-child(2){
            color:red;
        }


    </style>
</head>
<body>
    <p>태그 1번 입니다.</p>
    <p>태그 2번 입니다.</p>
    <div>
        <p>태그 3번 입니다.</p>
        <p>태그 4번 입니다.</p>
    </div>
    <p>태그 5번 입니다.</p>
</body>
</html>
