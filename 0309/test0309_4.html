<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style>

</head>
<body>
   
    <fieldset>
        <legend>기본 정보</legend>
        <p>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id"></p>
        <p></p><label for="pwd">패스워드</label>
        <input type="text" name="pwd" id="pwd"></p>
    </div>
    </fieldset>

    <fieldset>
        <legend>세부 정보</legend>
        <p><label for="email">이메일</label>
        <input type="text" name="email" id="email"></p>
        <p><label for="tell">전화번호</label>
        <input type="text" name="tell" id="tell"></p>
        <p><label for="age">나이</label>
        <input type="text" name="age" id="age"></p>
    </fieldset>

    <fieldset>
        <legend>주소 입력</legend>
        <p><label for="city">도시</label>
        <select name="city" id="city" size= 1 >
            <option value="강남구">강남구</option>
            <option value="강서구">강서구</option>
            <option value="동대문구">동대문구</option>
        </select></p>
    </fieldset>

    <fieldset>
        <legend>성별</legend>
        <p><label for="male">남성</label>
        <input type="radio" name="gender" id="male">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female"></p>
    </fieldset>


    <fieldset>
        <legend>직업</legend>
        <p><label for="student">학생</label>
        <input type="radio" name="job" id="student" value="">
        <label for="office">회사원</label>
        <input type="radio" name="job" id="office">
        <label for="home">주부</label>
        <input type="radio" name="job" id="home">
        <label for="none">무직</label>
        <input type="radio" name="job" id="none"></p>
    </fieldset>

    <fieldset>
        <legend>취미를 선택하세요</legend>
        <p><label for="exer">운동</label>
        <input type="radio" name="hobby" id="exer" value="">
        <label for="music">음악</label>
        <input type="radio" name="hobby" id="music" checked>
        <label for="paint">그림</label>
        <input type="radio" name="hobby" id="paint" value=""></p>
    </fieldset>
<br>
    <div class ="date">
        <label for="date1">가입일</label>
        <input type="date">
    </div>
    <br>
    <div class="info">
        <label for="info1">소개글</label><br>
        <textarea id="info1"></textarea>
    </div>

    <div class="find-btn">
        <button type="submit"><img src="./images/다운로드.png" sizes="5px"> 제출 </button>
        <button type="reset"><img src="./images/다운로드.png" sizes="5px"> 초기화 </button>
    </div>
</body>
</html>
