<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <style>
    .container{
        width: 560px;
        border: 1px solid black;
        padding: 20px 40px;
    }
    .detail{
        margin: 4px 40px;
    }
    label{
        width: 100px;
        display: inline-block;
    }
   
   </style>
</head>

<body>
    
        <div class="container">
        <h1>프런트엔드 개발자 지원서</h1><br>
        HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있으신 분을 찾습니다.<br>
        
        <hr>
        <form action="#">
            <h4>개인정보</h4>
                <div class="detail">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백없이 입력하세요.">
                </div>
                <div class="detail">
                    <label for="tel">연락처</label>
                    <input type="tell" id="tel">
                </div>


            <h4>지원 분야</h4>
                <div class="detail">
                    <input type="radio" name="field" id="webpulishing">
                    <label for="webpulishing">웹 퍼블리싱</label><br>
                </div>
                <div class="detail">
                    <input type="radio" name="field" id="front">
                    <label for="front">프론트앤드</label><br>
                </div>
                <div class="detail">
                    <input type="radio" name="field" id="mobile">
                    <label for="mobile">모바일 앱</label><br>
                </div>



        </form>
       

        <h4>지원 동기</h4>
        <div>
            <label for="desc"></label>
            <textarea name="" id="" cols="80" rows="10" readonly placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
        </div>
        <form action="#">
            <button type="submit">접수하기</button>
            <button type="submit">다시쓰기</button>
        
            
        </form>
    </div>
</body>
</html>
