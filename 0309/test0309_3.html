<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        label{
            width:70px;
            display: inline-block;
        }
        input{
            width: 300px;
        }
        input[type="date"]{
            width: 150px;
        }
        .find-btn{
            text-align: center;
        }
        .button1{
            margin: 20px 10px;
			width: 150px;
			height: 40px;
        }
    </style>
</head>
<body>
    <h1>아이패드 주문하기</h1>
    <fieldset>
        <legend style="font-weight: bolder;">배송 정보</legend>
        <div>
            <label for="prod">주문 상품</label>
            <input type="text"id="prod" value="아이패드 12.9 인치" readonly>
        </div> 
        <div>
            <label for="name">이름</label>
            <input type="text" id="name">
        </div>
        
         <label for="add">배송 주소</label>
         <input type="text" name="add" id="add"><br>
         <label for="eadd">이메일 </label>
         <input type="text" name="eadd" id="eadd"><br>
         <label for="tell">연락처 </label>
         <input type="text" name="tell" id="tell" placeholder="하이픈 빼고 입력해주세요.(010123456789)"><br>
         <label for="date">배송 지정</label>
         <input type="date" name="date" id="date">
         <span style="font-size: 6pt; font-weight: bolder;">(주문일로부터 최소 3일 이후)</span>
    </fieldset>
    <div class="find-btn">
        <button type="submit" class="button1">주문하기</button>
        <button type="reset" class="button1">취소하기</button>
    </div>
</body>
</html>
