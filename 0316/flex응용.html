<html lang="en">
<head>

            box-sizing: border-box;
        }
        body{

            background-repeat: no-repeat;
            background-position: left top; /* 이미지*/

            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;

        }
