<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 테이블의 경계선을 하나로 병합해서 표시 */
        .table_1 {
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
        }
        th{
            background-color: blue;
            color: white;
        }
        td{
            font-size: 20px;
        }

    </style>

</head>


<body>
    <a href ="https://google.co.kr" target="_blank">
        <img src="./images/다운로드 (1).png" alt="구글로고">
    </a>
</body>

<body>
    <table class="table_1">
        <caption><b>상품 정보 테이블</b></caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        </thead>

        <tbody>
            <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td rowspan="3">1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
           
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
           
        </tr>
        </tbody>
        <tfoot>
            <td>총 금액</td>
            <td colspan="3">6,000원</td>
        </tfoot>
       

    </table>



</body>
</html>
