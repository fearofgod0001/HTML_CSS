    <h1>레드향 샐러드 레시피</h1>

    <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드채소 30g</p>
    <p></p>
    <p><b>드레싱 :</b> 올리브유 1큰수르 레몬즙 2큰술 꿀1 큰술 </p>
    <ol>
        <li>샐러드 채소를 씻고 물기를 제거 한 후 준비합니다.</li>
        <li>레드향과 아보카도, 토마토를 먹기 좋은 크기로 </li>
        <li>드레싱 재료를 믹서에 갈아줍니다.</li>
        <li>볼에 샐러드와 채소를 썰어 둔 레드향</li>
    </ol>



</body>
</html>
