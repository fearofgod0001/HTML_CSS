<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            margin-bottom:3px  ;
        }
       
    </style>

</head>
<body>
    <input type="text" name="username"><br>
    <input type="password", name="password" placeholder="비밀번호"><br>
    <input type="checkbox" name="check"><br>
    <input type="radio" name = "radio"><br>
</body>

<body>
    <form action="">
        <!-- label : form 내에서 상호작용 요소에 이름을 붙일 때 사용-->
        <!-- name : 서버에서 지정된 이름으로 입력 요소를 식별 할 수 있음-->
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female">

        <fieldset>
            <legend>기본 정보</legend>
            <div class="id">
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </div>
            
            <div class="pwd">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호">
            </div>
        </fieldset>

        
        <fieldset>
            <legend>선택 정보</legend>
            <div>
                <label for="age">나이</label>
                <input type="number" name="" id="">
            </div>
            <div>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </div>
        </fieldset>
    </form>


    <form action="">
        <fieldset>블로그 글쓰기</fieldset>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="desc"></label>
            <textarea name="" id="" cols="80" rows="10" readonly></textarea>
        </div>
    </form>


</body>
</html>
